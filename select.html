<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Evaluator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#8fceff;
  --bg:#8fceff;
  --card:#171A22;
  --bot:#1F2330;
  --text:#E5E7EB;
  --muted:#9CA3AF;
  --radius:20px;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#8fceff,#bfe6ff);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.app{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:var(--radius);
  padding:24px;
  color:var(--text);
}
h2{
  margin:0 0 20px;
  text-align:center;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.card{
  background:var(--bot);
  padding:20px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  background:var(--accent);
  color:#0F1117;
  transform:translateY(-4px);
}
.card img{
  width:88px;
  height:88px;
  border-radius:50%;
  margin-bottom:10px;
}
.role{
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">
  <h2>Select your evaluator</h2>
  <div class="grid" id="grid"></div>
</div>

<script>
const evaluators=[
 {name:"Ava",img:"avatars/ava.png",bias:1.1,role:"Confident & sharp"},
 {name:"Leo",img:"avatars/leo.png",bias:1.0,role:"Chill & neutral"},
 {name:"Maya",img:"avatars/maya.png",bias:0.9,role:"Strict & honest"},
 {name:"Noah",img:"avatars/noah.png",bias:1.05,role:"Observant"}
];

const grid=document.getElementById("grid");

evaluators.forEach(e=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${e.img}">
    <div><strong>${e.name}</strong></div>
    <div class="role">${e.role}</div>
  `;
  c.onclick=()=>{
    localStorage.setItem("evaluator",JSON.stringify(e));
    location.href="chat.html";
  };
  grid.appendChild(c);
});
</script>

</body>
</html>
